<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FutbolSK</title>
    <link href="../Assets/Logo.ico" rel="icon" />
    <link href="../index.css" rel="stylesheet" />
    <link href="../swiper-bundle.min.css" rel="stylesheet" />
</head>
<body>
    <header class="NuevoHeader">
        <a href="../index.html">
            <img src="../Assets/LogoInvertido.png" alt="Alternate Text" />
        </a>
        <div class="contacto">
            <p>Iniciar Sesion</p>
            <p>Contacto</p>
            <p>Carrito de Compras</p>
        </div>
    </header>
    <section class="detalle">
        <div class="slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../Assets/Camisetas/Milan.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../Assets/Camisetas/Milan2.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="info">
            <div class="text">
                <h1>Camiseta Titular Milan</h1>
                <p>75.000$</p>
                <p>Talles</p>
                <div class="botones">
                    <button>S</button>
                    <button>XS</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                </div>
                <div class="cant">
                    <p>Cantidad</p>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button class="boton1">Añadir al carrito</button>
                <button class="boton2">Comprar</button>
            </div>
        </div>
    </section>
    <footer>
        <img src="../Assets/LogoInvertido.png" alt="Alternate Text" />
        <table>
            <tr>
                <td>Contacto</td>
                <td>Envios</td>
                <td>Sobre Nosotros</td>
            </tr>
            <tr>
                <td>Provedor</td>
                <td>Camisetas</td>
                <td>Redes Sociales</td>
            </tr>
        </table>
        <div class="copy">
            <p>© Copyright 2024 FutbolSK Inc. All Rights Reserved. All Images, Content and Conceptual Ideas are Exclusive Property of FutbolSK Inc.</p>
        </div>
    </footer>
    <script src="../Js/swiper-bundle.min.js"></script>
    <script src="../Js/script2.js"></script>
</body>
</html>
